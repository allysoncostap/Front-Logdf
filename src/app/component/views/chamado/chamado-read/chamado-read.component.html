<div class="content">
  <div class="title">
    <h1>Service</h1>
  </div>
  
  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="chamado">
      <!-- Definição das colunas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="coulunStatus">STATUS</th>
        <td mat-cell *matCellDef="let row" [ngClass]="{
          'fundo-verde': row.status === 'ABERTO',
          'fundo-amarelo': row.status === 'SUSPENSO',
          'fundo-vermelho': row.status === 'VENCIDO',
          'fundo-cinza': row.status === 'FECHADO',
          'fundo-azul': row.status === 'EM_ANDAMENTO'
        }">{{ row.status }}</td>
      </ng-container>
  
      <!-- Corrigindo a definição da coluna 'fila' -->
      <ng-container matColumnDef="fila">
        <th mat-header-cell *matHeaderCellDef>FILA</th>
        <td mat-cell *matCellDef="let row">{{ row.filas }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>DATA</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">{{ row.acoes }}</td>
      </ng-container>
  
      <!-- Definição das linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <div class="bottoo">
    <button  (click)="irParaChamadoCreate()">Novo Chamado</button>
  </div>
